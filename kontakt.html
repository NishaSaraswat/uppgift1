    <div class="kontakt">

        <p>Kontact</p><br>
        <img src="" alt="">
        <br>
        <p>Jag älskar att träffa nya vänner 
            och dela den unika kunskap vi alla har.</p><br>
        <p>Du kan mejla mig oc lämna ett meddelande.</p>
    </div>

    <div class="mail">
        <form action="">
            <label for="fname">Namn</label>
            <input type="text" id="fname" name="name" placeholder="Ditt namn..">
            <br>
            <label for="email">Email</label>
            <input type="email" id="eMail" name="name" placeholder="Ditt eMail..">
            <br>
            <textarea name="meddelande" placeholder="Skicka meddelande.." row="10" cols="30"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>

        <footer>
            <h4>Kontact Mig</h4>
            <a href="www.facebook.com"><img src="/Images/facebook.png" alt=""></a>
            <a href="www.linkedin.com"><img src="/Images/linkedin.png" alt=""></a>
            <h4>©2020 Nisha Saraswat</h4>
        </footer>
    </div>
